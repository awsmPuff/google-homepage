<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/abb5fcfd54.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
<div class="container">
<!-- Nav bar -->
    <nav class="nav-links">
        <ul>
        <li class="nav-link"><a href="https://mail.google.com">Gmail</a></li>
        <li class="nav-link"><a href="https://www.google.ie/imghp?hl=en&ogbl">Images</a></li>      
        <li class="nav-link"><img id="dots-grid" src="./images/dots-grid.png" alt="google-map"></li>
        <li class="nav-link"><i class="fa-regular fa-circle-user"></i></li>
        </ul>
    </nav>
    
<!-- Main Content -->
    <div id="main">
        <img id="google-logo" src="./images/google-logo.png" alt="google-logo">
        <form>  
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="search-bar" type="text" />
          <img id="voice" src="./images/voice.png" alt="voice">
        </form>
        
        <button class="choices">Google Search</button>
        <button class="choices">I'm Feeling Lucky</button>
        <p id="languages">Google offered in: 
        <a href="https://www.google.com/">中文(简体)</a>
        <a href="https://www.google.com/">Gaeilge</a>
        </p>
    </div>

<!-- Footer -->
    <div id="footer">

        <p id="country">Ireland</p>
        <hr  />
        <div class="questions">
          <div class="left">
              
                  <a href="https://about.google/?utm_source=google-IE&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a> 
                  <a href="https://ads.google.com/intl/en_ie/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a> 
                  <a href="https://smallbusiness.withgoogle.com/intl/en_ie/?subid=ie_en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ie-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a> 
                  <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
               
          </div>
          <div>
             <a class="middle" href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"><img id="leaf" src="./images/leaf.png" alt="free"> Carbon neutral since 2007</a>
          </div>
          <div class="right">
              
                  <a href="https://policies.google.com/privacy?hl=en-IE&fg=1">Privacy</a>
                  <a href="https://policies.google.com/terms?hl=en-IE&fg=1">Terms</a>
                  <a href="">Settings</a>
              
          </div>
        </div>

    </div>

</div>
</body>
</html>
